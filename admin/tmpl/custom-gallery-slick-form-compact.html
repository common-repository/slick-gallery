<script type="text/html" id="tmpl-custom-gallery-slick-form">
    <hr>
    <h2>Slick settings</h2>
    <div id="gallery-slick-selector">
        <label class="setting">
            <span>Make slider?</span>
            <select class="type" id="slick-select" data-setting="slick_use_slick">
                <option value="" selected>Choose</option>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
        </label>
    </div>

    <div id="gallery-slick-settings">

        <label class="setting">
            <span>Slides to show</span>
            <select name="" id="" data-setting="slick_slides_to_show">
                <option value="">Choose</option>
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
        </label>

        <label class="setting">
            <span>Slides to scroll</span>
            <select name="" id="" data-setting="slick_slides_to_scroll">
                <option value="">Choose</option>
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
        </label>

        <label class="setting">
            <span>Autoplay</span>
            <select class="type" data-setting="slick_autoplay">
                <option value="" selected>Choose</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </label>

        <label class="setting">
            <span>Autoplay Speed</span>
            <input type="number" data-setting="slick_autoplay_speed">
        </label>

        <label class="setting">
            <span>Dots</span>
            <select class="type" data-setting="slick_dots">
                <option value="" selected>Choose</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </label>


        <label class="setting">
            <span>Draggable</span>
            <select class="type" data-setting="slick_draggable">
                <option value="" selected>Choose</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </label>

        <label class="setting">
            <span>Arrows</span>
            <select class="type" data-setting="slick_arrows">
                <option value="" selected>Choose</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </label>

        <label class="setting">
            <span>Infinite</span>
            <select class="type" data-setting="slick_infinite">
                <option value="" selected>Choose</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </label>


        <label class="setting">
            <span>Responsive</span>
            <textarea cols="30" rows="10" data-setting="slick_responsive"></textarea>
        </label>

    </div>

</script>
